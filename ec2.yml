AWSTemplateFormatVersion: "2010-09-09"
Description: creating ec2

Resources:
  MySecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: ssh access
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0  # ⚠️ Open to the world — change this in production
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0  # ⚠️ Open to the world — change this in production

  MyEC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t2.micro
      KeyName: can-ais-home
      ImageId: ami-0ca3fe9992272540b  # Amazon Linux 2 (replace with your region’s AMI)
      SecurityGroupIds:
        - !Ref MySecurityGroup
      Tags:
        - Key: Name
          Value: 11.30am-sys

